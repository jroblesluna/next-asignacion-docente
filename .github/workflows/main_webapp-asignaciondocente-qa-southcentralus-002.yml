name: Build and deploy Node.js app to Azure Web App - webapp-asignaciondocente-qa-southcentralus-002

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install and build
        run: |
          npm install
          npm run build

      - name: Zip artifact for deployment
        run: zip -r release.zip ./build/*

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Restart Azure Web App
        uses: azure/appservice-actions/webapp@v1
        with:
          app-name: 'webapp-asignaciondocente-qa-southcentralus-002'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_C4791DEC321A4FFC8BC6ACF738022A21 }}
          action: 'restart'

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'webapp-asignaciondocente-qa-southcentralus-002'
          package: '.'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_C4791DEC321A4FFC8BC6ACF738022A21 }}
